<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Log In / Sign Up - Huis Talje</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Over+the+Rainbow&family=Roboto:ital,wght@0,400;0,500;0,700;1,400;1,700&display=swap" rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="stylesheet" href="../css/buttons.css">
  <link rel="stylesheet" href="../css/auth.css">
  <link rel="stylesheet" href="../css/responsive.css">
</head>

<body>


  <!-- Hero -->
  <section class="auth-hero">
    <div class="auth-hero-text">
      <h1>Log in or create your profile</h1>
    </div>
  </section>

  <!-- Auth Card -->
  <section class="auth-section">
    <div class="auth-card">

      <div class="auth-inner">
        <div class="auth-tabs" role="tablist" aria-label="Authentication">
          <button class="auth-tab active" id="tab-login" type="button" role="tab" aria-selected="true" aria-controls="panel-login">Log In</button>
          <button class="auth-tab" id="tab-signup" type="button" role="tab" aria-selected="false" aria-controls="panel-signup">Sign Up</button>
        </div>

        <!-- Login -->
        <div class="auth-panel active" id="panel-login" role="tabpanel" aria-labelledby="tab-login">
          <form id="loginForm" class="auth-form" novalidate>
            <div class="field">
              <label for="loginEmail">Email</label>
              <input id="loginEmail" name="email" type="email" placeholder="jane@example.com" autocomplete="email" required>
            </div>

            <div class="field">
              <label for="loginPassword">Password</label>
              <input id="loginPassword" name="password" type="password" placeholder="••••••••" autocomplete="current-password" required>
            </div>

            <button class="btn btn-orange auth-btn" type="submit">LOG IN</button>

            <p class="auth-hint">
              Don’t have an account? <button type="button" class="link-btn" data-switch="signup">Sign up</button>
            </p>

            <p class="auth-msg" id="loginMsg" aria-live="polite"></p>
          </form>
        </div>

        <!-- Signup -->
        <div class="auth-panel" id="panel-signup" role="tabpanel" aria-labelledby="tab-signup">
          <form id="signupForm" class="auth-form" novalidate>
            <div class="field two-col">
              <div>
                <label for="firstName">First name</label>
                <input id="firstName" name="firstName" type="text" placeholder="Jane" autocomplete="given-name" required>
              </div>
              <div>
                <label for="lastName">Last name</label>
                <input id="lastName" name="lastName" type="text" placeholder="Doe" autocomplete="family-name" required>
              </div>
            </div>

            <div class="field">
              <label for="signupEmail">Email</label>
              <input id="signupEmail" name="email" type="email" placeholder="jane@example.com" autocomplete="email" required>
            </div>

            <div class="field two-col">
              <div>
                <label for="signupPassword">Password</label>
                <input id="signupPassword" name="password" type="password" placeholder="Min 6 characters" autocomplete="new-password" required>
              </div>
              <div>
                <label for="confirmPassword">Confirm</label>
                <input id="confirmPassword" name="confirmPassword" type="password" placeholder="Repeat password" autocomplete="new-password" required>
              </div>
            </div>

            <div class="field">
              <label for="phone">Phone (optional)</label>
              <input id="phone" name="phone" type="tel" placeholder="+27…" autocomplete="tel">
            </div>

            <button class="btn btn-orange auth-btn" type="submit">CREATE ACCOUNT</button>

            <p class="auth-hint">
              Already have an account? <button type="button" class="link-btn" data-switch="login">Log in</button>
            </p>

            <p class="auth-msg" id="signupMsg" aria-live="polite"></p>
          </form>
        </div>
      </div>
    </div>

    <div class="auth-actions">
      <a class="btn btn-green" href="profile.html">GO TO PROFILE</a>
      <button class="btn btn-orange" id="logoutBtn" type="button">LOG OUT</button>
    </div>
  </section>


  <script src="../js/auth.js"></script>
</body>
</html>
